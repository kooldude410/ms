openapi: 3.0.0 
info: 
  description: This API provides audit info 
  version: "1.0.0" 
  title: Audit API 
  contact: 
    email: mmulder10@bcit.ca 
 
paths: 
  /characters/pickupitem: 
    get: 
      summary: gets a pickupitem reading from history 
      operationId: app.get_addItem
      description: item readings from the event store 
      parameters: 
        - name: index 
          in: query 
          description: Gets the item at the index in the event store 
          schema: 
            type: integer 
            example: 100 
      responses: 
        '200': 
          description: Successfully returned a item pressure event 
          content: 
            application/json: 
              schema: 
                type: object 
                items: 
                  $ref: '#/components/schemas/itemAdded' 
        '400': 
          description: Invalid request 
          content: 
            application/json: 
              schema: 
                type: object 
                properties: 
                  message: 
                    type: string 
        '404': 
          description: Not Found 
          content: 
            application/json: 
              schema: 
                type: object 
                properties: 
                  message: 
                    type: string 
 
  /characters/levelup: 
    get: 
      summary: gets a xp reading from history 
      operationId: app.get_addXP
      description: Gets xp reading from the event store 
      parameters: 
        - name: index 
          in: query 
          description: Gets the xp at the index in the event store 
          schema: 
            type: integer 
            example: 100 
      responses: 
        '200': 
          description: Successfully returned a xp event 
          content: 
            application/json: 
              schema: 
                type: object 
                items: 
                  $ref: '#/components/schemas/characterXPGained' 
        '400': 
          description: Invalid request 
          content: 
            application/json: 
              schema: 
                type: object 
                properties: 
                  message: 
                    type: string 
        '404': 
          description: Not Found 
 
components: 
  schemas: 
    itemAdded: 
      required: 
      - characterId
      - itemID
      - itemQuantity
      - timestamp
      properties: 
        characterId:
          type: integer
          example: 65542
        itemID:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        itemQuantity:
          type: integer
          example: 2
        timestamp:
          type: string
          format: date-time
          example: 2016-08-29T09:12:33.001Z
        traceid:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
      type: object 
 
    characterXPGained: 
      required: 
      - characterId
      - timestamp
      - userId
      - xpAmount
      properties: 
        characterId:
          type: integer
          example: 66542
        xpAmount:
          type: integer
          example: 2000
        userId:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        timestamp:
          type: string
          format: date-time
          example: 2021-08-29T09:12:33.001Z
        traceid:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
      type: object 
 
    BloodPressure: 
      required: 
      - systolic 
      - diastolic 
      properties: 
        systolic: 
          type: integer 
          example: 120 
        diastolic: 
          type: integer 
          example: 80 
      type: object